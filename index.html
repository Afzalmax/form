<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FORM</title>
    <script>
        function display() {
        
                    var firstname = document.getElementById("firstname").value;
                    var lastname = document.getElementById("lastname").value;
                    var email = document.getElementById("email").value;
                    var result = firstname;
                    var r2 = lastname;
                    var r3 = email;
                    document.getElementById('spanResult').textContent = result;
                    document.getElementById('spanResult1').textContent = r2;
                    document.getElementById('spanResult2').textContent = r3;

        }
    </script>
    <style>
        label,option{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: large;
            font-weight: 500;
        }
        span,h2{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
        }

        .column {
            flex: 1;
            padding: 20px; /* Adjust the padding as needed */
            border: 1px solid #ccc; /* Optional: Add a border for visibility */
            
        }

        .narrow-column {
            flex: 0.3; /* Adjust the flex value to make it narrower */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column" style="background-image:url('formbg1.jpg');">
        <h1 style="text-align: center;">USER INFO FORM</h1>
        <form>
            <div class="mb-3 mt-3">
              <label for="firstname" class="form-label">FIRST NAME:</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" name="firstname">
            </div>
            <div class="mb-3 mt-3">
                <label for="lastname" class="form-label">LAST NAME:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" name="lastname">
            </div>
            <div>
                <label for="gender" class="form-label">GENDER:</label>
                <select class="form-select">
                  <option>MALE</option>
                  <option>FEMALE</option>
                  <option>OTHERS</option> 
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">EMAIL:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">PASSWORD:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <input type="button" value="Submit" id="btnSubmit" onclick="display()">
          </form>
    </div>
    <div class="column narrow-column" style="background-color: rgb(179, 218, 236);">
        <h2>Data Column</h2>
        <span id="spanResult"></span><br>
        <span id="spanResult1"></span><br>
        <span id="spanResult2"></span><br>
    </div>
</div>
</body>
</html>
